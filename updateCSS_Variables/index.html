<!DOCTYPE html>
<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Updating CSS Variables</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <section>
                <div>
                    Update CSS Variables with <h1>JS</h1>
                </div>
                <div class="controls">
                    <label for="spacing">Spacing</label>
                    <input type="range"
                    name="spacing"
                    min="10"
                    max="200"
                    value="10"
                    data-sizing="px"
                    />

                    <label for="blur">Blur</label>
                    <input
                    type="range"
                    name="blur"
                    min="0"
                    max="25"
                    value="10"
                    data-sizing="px"
                    />

                    <label for="base">Base color</label>
                    <input
                    type="color"
                    name="base"
                    value="#ffc600"
                    />
                </div>
                
                <img src="https://cdn.cnn.com/cnnnext/dam/assets/190910120101-04-shopping-cities-photos.jpg" />
            </section>
            <div>
                <h3>Spacing</h3>
                <h3>Blur</h3>
                <h3>Base Color</h3>
            </div>
            <div class="background container">

            </div>
        </div>
        
        <script src="./script.js" async defer></script>
    </body>
</html>
