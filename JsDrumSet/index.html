<!DOCTYPE html>
 <html > 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Drums</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="intro">
            <h1>Welcome to the show</h1>
            <p>Where you are the band!</p>
        </div>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">Boom Chuck</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">D-Force</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">First Beat</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">Pounder</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">Ratat</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">Tamba</span>
            </div>
            <div data-key="76" class="key">
               <kbd>L</kbd>
               <span class="sound">Rock</span>
            </div>
        </div>

        <audio data-key="65" src="./sounds/Big_Thwack_120.wav"></audio>
        <audio data-key="83" src="./sounds/Basic_Rock_FillintoCrash_135.wav"></audio>
        <audio data-key="68" src="./sounds/Cymbal_Groove.wav"></audio>
        <audio data-key="70" src="./sounds/Boom_Chuk_130.wav"></audio>
        <audio data-key="71" src="./sounds/Driving_Force_120.wav"></audio>
        <audio data-key="72" src="./sounds/first_beat.wav"></audio>
        <audio data-key="73" src="./sounds/Pounder_130.wav"></audio>
        <audio data-key="74" src="./sounds/RatAtat_155.wav"></audio>
        <audio data-key="75" src="./sounds/Tamba_112.wav"></audio>
        <audio data-key="76" src="./sounds/Basic_Rock_135.wav"></audio>
        
        <script src="./script.js"></script>
    </body>
</html>
